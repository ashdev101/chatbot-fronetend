<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tata Play - Support Chat</title>
    <!-- Chatbot Styles - Required -->
    <link rel="stylesheet" href="css/base/variables.css" />
    <link rel="stylesheet" href="css/base/reset.css" />
    <link rel="stylesheet" href="css/components/chatbot.css" />
    <link rel="stylesheet" href="css/components/messages.css" />
    <link rel="stylesheet" href="css/animations/animations.css" />
    <link rel="stylesheet" href="css/layout/responsive.css" />

    <!-- Demo Page Styles - Remove when integrating elsewhere -->
    <style>
      .demo-content {
        max-width: 600px;
        margin: 80px auto;
        padding: 40px 20px;
        text-align: center;
      }
      .demo-content h1 {
        color: #0f172a;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 16px;
      }
      .demo-content p {
        color: #475569;
        font-size: 1.125rem;
        line-height: 1.75;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Demo content - Remove this entire section when integrating elsewhere -->
    <div class="demo-content">
      <h1>Welcome to Tata Play</h1>
      <p>
        Experience seamless customer support with Stella, your AI assistant.
      </p>
      <p>Click the chat icon at the bottom right to get started!</p>
    </div>
    <!-- End Demo Content -->

    <!-- Floating Chat Bot -->
    <div class="chatbot-container" id="chatbotContainer">
      <!-- Chat Icon Button -->
      <button class="chatbot-toggle" id="chatbotToggle" aria-label="Open chat">
        <img src="assets/chatbot-icon.svg" alt="Chat" class="chat-icon" />
        <span
          class="notification-badge"
          id="notificationBadge"
          style="display: none"
          >1</span
        >
      </button>

      <!-- Chat Window -->
      <div class="chatbot-window" id="chatbotWindow">
        <!-- Chat Header -->
        <div class="chatbot-header">
          <div class="header-content">
            <div class="avatar">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"
                />
              </svg>
            </div>
            <div class="header-info">
              <h3 id="chatbotName">Tata Play Assistant</h3>
              <span class="status" id="chatbotStatus">AI Chatbot â€¢ Online</span>
            </div>
          </div>
          <button class="close-btn" id="closeChat" aria-label="Close chat">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <!-- Chat Messages -->
        <div class="chatbot-messages" id="chatbotMessages">
          <!-- Messages will be dynamically added here -->
        </div>

        <!-- Typing Indicator -->
        <div
          class="typing-indicator"
          id="typingIndicator"
          style="display: none"
        >
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <!-- Chat Input -->
        <div class="chatbot-input-container">
          <input
            type="text"
            id="chatInput"
            class="chatbot-input"
            placeholder="Type your message..."
            autocomplete="off"
          />
          <button class="send-btn" id="sendBtn" aria-label="Send message">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Load chatbot main script -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
